<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="player-panel">
        <div class="player-name">{player name here}</div>
        <div class="player-score">{player's score}</div>
        <div class="player-choice">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
        </div>
      </div>
      <div class="versus-panel">
        <h1>VS</h1>
        <div class="versus-results">{results here}</div>
      </div>
      <div class="computer-panel">
        <div class="computer-name">{opponent's name here}</div>
        <div class="computer-score">{opponent's score}</div>
        <div class="computer-choice">{opponent's random choice here}</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
