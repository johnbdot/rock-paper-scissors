<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>John Bouakhasith: Rock, Paper, Scissors!</title>
  </head>
  <body>
    <div class="container">
      <div class="player-panel">
        <div><h2 class="player-name">You</h2></div>
        <div><h1 class="player-score">0</h1></div>
        <div class="player-choice">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
        </div>
      </div>
      <div class="versus-panel">
        <h1>VS</h1>
        <div><h2 class="versus-results">Start!</h2></div>
      </div>
      <div class="computer-panel">
        <div><h2 class="computer-name">Opponent</h2></div>
        <div><h1 class="computer-score">0</h1></div>
        <div class="computer-choice"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
