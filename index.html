<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>John Bouakhasith: Rock, Paper, Scissors!</title>
  </head>
  <body>
    <main>
      <div class="title">
        <span class="text-effect">Rock, Paper, Scissors!</span>
      </div>
      <div class="top">
        <div class="player-panel">
          <div><h2 class="player-name text-effect">You</h2></div>
          <div><h1 class="player-score score-color text-effect">0</h1></div>
          <div class="player-choice">
            <i class="fas fa-hand-rock rps" style="visibility: hidden"></i>
          </div>
        </div>
        <div class="versus-panel">
          <h1>VS</h1>
          <div class="versus-results results-style"></div>
          <button class="start-button">Start</button>
        </div>
        <div class="computer-panel">
          <div><h2 class="computer-name text-effect">Opponent</h2></div>
          <div><h1 class="computer-score score-color text-effect">0</h1></div>
          <div class="computer-choice">
            <i class="fas fa-hand-rock rps" style="visibility: hidden"></i>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div><button class="rock">Rock</button></div>
        <div><button class="paper">Paper</button></div>
        <div><button class="scissors">Scissors</button></div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/b7e8359457.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
